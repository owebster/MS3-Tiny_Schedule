{% extends "base.html" %}
{% block content %}


    <div class="container">
        <div class="row justify-content-center">
            <div class="contact-heading col-10">
                <h2>Interested in setting up Tiny Schedule for your team ?</h2>
                <p>Reach out!</p>
            </div>
            <div class="col-10">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="from_name" class="form-control" id="from_name" placeholder="Name" required/>
                    <input type="text" name="from_email" class="form-control" id="from_email" placeholder="Email" required/>
                    <textarea rows="5" name="message" class="form-control" id="message" placeholder="Enquiry" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Enquire</button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
