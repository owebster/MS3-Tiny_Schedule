{% extends "base.html" %}
{% block content %}

    {% if users|length > 0 %}
        <div class="container">
            <div class="row justify-content-center">
                {% for user in users %}
                <div class="user-card card col-3">
                    <!--<img src="..." class="card-img-top" alt="...">-->
                    <div class="card-body">
                        <h5 class="card-title">{{ user.fname }}</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                            card's content.</p>
                        <a href="{{ url_for('delete_users', users_id=user._id) }}">Delete</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}

{% endblock %}
