{% extends "base.html" %}
{% block nav %}
{{ super() }}
{% endblock %}
{% block content %}

    <div class="row justify-content-center">
        <div class="col-10">
            <h3 class="schedule-heading">Edit your team's schedule here.</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Monday</th>
                        <th scope="col">Tuesday</th>
                        <th scope="col">Wednesday</th>
                        <th scope="col">Thursday</th>
                        <th scope="col">Friday</th>
                        <th scope="col">Saturday</th>
                        <th scope="col">Sunday</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td> 
                            {% for user in users %}
                                {{ user.fname }}
                            {% endfor %}
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
