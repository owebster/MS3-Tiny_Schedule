{% extends "base.html" %}
{% block content %}


    <div class="container">
        <div class="row justify-content-center">
            {% if session.user|lower %}
            <div class="jumbotron col-sm-6">
                <h3 class="register-heading">Hi {{ session.user }}</h3>
                <h5 class="card-title"></h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
            {% else %}
            <div class="row justify-content-center">
                <div class="alternative-login col-12">
                    <p>Please Login</p>
                    <button class="btn btn-primary alternative-btn"><a href="{{ url_for('login_page') }}">Sign
                            In.</a></button>
                </div>
            </div>
            {% endif %}
        </div>
    </div>


{% endblock %}
