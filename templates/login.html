{% extends "base.html" %}
{% block nav %}
{{ super() }}
{% endblock %}
{% block content %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="jumbotron col-sm-6">
                <form method="POST" action="{{ url_for('login_page') }}">
                    <!-- Username -->
                    <div class="form-group col-12">
                        <label for="username">User Name</label>
                        <input name="username" id="username" type="text" aria-describedby="Username Section" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate form-control" required>
                    </div>
                    <!-- Password -->
                    <div class="form-group col-12">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" 
                        minlength="5" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" class="validate form-control" required>
                    </div>
                    <div class="row justify-content-center">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
