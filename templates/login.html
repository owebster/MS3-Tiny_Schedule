{% extends "base.html" %}
{% block content %}


    <div class="jumbotron">
        <div class="vertical-center">
        <form>
            <h5 class="login-header">Login</h5>
            

            <div class="form-group">
                <input id="username" name="username" type="text" minlength="5"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input id="password" name="password" type="password" minlength="5"
                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" placeholder="Password" required>
            </div>
            <a  href="{{ url_for('homepage') }}"><i class="fas fa-arrow-circle-left"></i></a>
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
    </div>


{% endblock %}
