{% extends "base.html" %}
{% block nav %}
{% endblock %}
{% block content %}


    <div class="container">
        <div class="row justify-content-center">
            {% if session.user|lower %}
            <div class="jumbotron col-sm-6">
                <div class="form-group col-12">
                    <label for="fname">First Name</label>
                    <input name="fname" id="fname" type="text" aria-describedby="First Name Section" class="validate form-control" required>
                </div>
                <div class="form-group col-12">
                    <label for="lname">Last Name</label>
                    <input name="lname" id="lname" type="text" aria-describedby="Last Name Section" class="validate form-control" required>
                </div>
            </div>
            {% else %}
            <div class="row justify-content-center">
                <div class="alternative-login col-12">
                    <p>Please Login</p>
                    <button class="btn btn-primary alternative-btn"><a href="{{ url_for('login_page') }}">Sign In.</a></button>
                </div>
            </div>
            {% endif %}
        </div>
    </div>


{% endblock %}
